<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>

<body>

    <div class="hero">
        <div class="back">
            <img src="logo.png" id="logo">
            <h1>MOTOR<span style="color: #db2e2e;">z</span></h1>
        </div>
        <p class="footer">wadyzen &copy; Image from <a target="*blank" href="https://www.freepik.com/free-ai-image/view-car-running-high-speed_57313943.htm#page=3&query=car%20wallpaper&position=3&from_view=keyword&track=ais">FreePik</a></p>
    </div>
    <div class="sign-up">
        <div class="first">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>You know you want to.</p>
        </div>
        <div class="second">
            <form action="" method="post">
                <div class="top">

                    <h2>Let's do this!</h2>

                    <div class="inputs">

                        <div>
                            <div><label for="first-name">FIRST NAME</label></div>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <div><label for="last-name">LAST NAME</label></div>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div>
                            <div><label for="email">EMAIL</label></div>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                        <div>
                            <div><label for="tel">PHONE NUMBER</label></div>
                            <input type="tel" id="tel" name="tel" placeholder="eg; 123345678"
                            minlength="8" required>
                        </div>
                        <div>
                            <div><label for="password">PASSWORD</label></div>
                            <input type="password" id="password" name="password" minlength="8" maxlength="30" required>
                            <div id="container"></div>
                        </div>
                        <div>
                            <div><label for="repeat">REPEAT PASSWORD</label></div>
                            <input type="password" id="repeat" name="repeat" required>
                        </div>
                    </div>

                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>


    </div>

</body>

</html>
